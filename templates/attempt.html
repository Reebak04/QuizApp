<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #1f2847, #ffdcdc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            margin: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h2 {
            font-size: 18px;
            color: #333;
        }

        .options {
            margin-top: 10px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
        }

        .btn-submit {
            background: #1f3b4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background: #152731;
        }
    </style>
</head>
<body>
    <div class="container" id="quiz-container">
        <h1>Quiz Attempt</h1>
        <!-- Questions will be dynamically inserted here -->
    </div>
    <script>
        // Fetch questions for the selected quiz
        async function fetchQuestions() {
            // Extract quiz_id from URL query parameters

            try {
                const response = await fetch('/api/user/quiz/{{quiz_id}}/questions', { credentials: "include" });
                const questions = await response.json();

                if (questions.error) {
                    document.getElementById('quiz-container').innerHTML = "<p>${questions.error}</p>";
                    return;
                }

                renderQuestions(questions);
            } catch (error) {
                console.error('Error fetching questions:', error);
                document.getElementById('quiz-container').innerHTML = "<p>Error loading questions. Please try again later.</p>";
            }
        }

        // Render questions
        function renderQuestions(questions) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = ''; // Clear existing content

            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                const optionsHtml = question.options
                    .map(
                        (option) => `
                        <label>
                            <input type="radio" name="question-${question.question_id}" value="${option}" />
                            ${option}
                        </label>
                    `
                    )
                    .join('');

                questionDiv.innerHTML = `
                    <h2>Q${index + 1}: ${question.question_content}</h2>
                    <div class="options">
                        ${optionsHtml}
                    </div>
                `;

                container.appendChild(questionDiv);
            });

            // Add submit button
            const submitButton = document.createElement('button');
            submitButton.textContent = 'Submit';
            submitButton.classList.add('btn-submit');
            submitButton.addEventListener('click', handleSubmit);

            container.appendChild(submitButton);
        }

        // Handle submission
        function handleSubmit() {
            alert('Your answers have been submitted! (Submission logic pending)');
        }

        // Fetch questions on page load
        document.addEventListener('DOMContentLoaded', fetchQuestions);
    </script>
</body>
</html>
